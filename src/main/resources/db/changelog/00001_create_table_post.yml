databaseChangeLog:
  - changeSet:
      id: create-table-post
      author: kelton
      changes:
        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: titulo
                  type: VARCHAR(255)
              - column:
                  name: resumo
                  type: VARCHAR(255)
              - column:
                  name: autor
                  type: VARCHAR(255)
              - column:
                  name: link
                  type: VARCHAR(255)
              - column:
                  name: data
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP